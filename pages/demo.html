<button id="popup-btn"> Liên hệ </button>
<div class="popup">
<div class="popup-content">
<span class="close-btn">&times;</span>
<p>Bạn cần tư vấn hãy liên hệ với chúng tôi</p>
</div>
</div>

<style>
	.popup {
display: none;
position: fixed;
padding-top: 50px;
left: 0;
top: 0;
width: 100%;
height: 100%;
background-color: rgb(0, 0, 0);
background-color: rgba(0, 0, 0, 0.5);
}
.popup-content {
position: relative;
background-color: #FAFAFA;
padding: 15px;
margin: auto;
width: 70%;
}
.close-btn {
float: right;
color: #2E2E2E;
font-size: 25px;
font-weight: 700;
}
.close-btn:hover {
color: #D2D2D2;
}
</style>
<script>
	let modalBtn = document.getElementById("popup-btn");
	let modal = document.querySelector(".popup");
	let closeBtn = document.querySelector(".close-btn");
	// Hiển thị popup khi nhấp chuột vào button
	modalBtn.onclick = function(){
	modal.style.display = "block"
	}
	// Đóng popup khi ấn vào nút đóng
	closeBtn.onclick = function(){
	modal.style.display = "none"
	}
	// Đóng khi nhấp chuột vào bất cứ khu vực nào trên màn hình
	window.onclick = function(e){
	if(e.target == modal){
	modal.style.display = "none"
	}
	}
	</script>
